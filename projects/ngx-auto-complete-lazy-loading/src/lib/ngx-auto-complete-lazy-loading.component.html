<mat-form-field class="example-full-width"
  ><input
    type="text"
    placeholder="Pick one"
    aria-label="Number"
    matInput
    [matAutocomplete]="auto"
  />
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
